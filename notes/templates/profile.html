{%extends 'usernavigation.html'%}
{% load static %}
{% block body %}

    <h2 class="text-center"><i class='fas fa-expand' style='font-size:28px'></i>

    <hr>
    <div class="row">
        <div class="col-md-6">
          <b><i class='fas fa-tablet' style='font-size:24px'></i>
 Full Name:- </b>
        </div>

         <div class="col-md-6 style="text-transform:capitalize">
          {{data.user.first_name}} {{data.user.last_name}}

    </div>
<hr>

        <div class="col-md-6">
          <b><i class='fas fa-envelope-open-text' style='font-size:24px'></i>

        <div class="col-md-6">

         <div class="col-md-6 style="text-transform:capitalize">
          {{data.contact}}

</div>

<hr>

<div class="row">
        <div class="col-md-6">
          <b><i class='fas fa-server' style='font-size:24px'></i>
